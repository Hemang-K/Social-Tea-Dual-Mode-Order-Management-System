<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Social Tea</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-login">
  <div class="container center-content">
    <h1 class="title">Login to <span class="highlight">Social Tea</span></h1>
    <form id="loginForm" class="form-group">
      <input type="text" id="username" placeholder="Enter your name" class="select" required />
      <select id="role" class="select" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="manager">Manager</option>
        <option value="kitchen">Kitchen Staff</option>
      </select>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !role) {
        alert("Please fill out all fields.");
        return;
      }

      // Optionally store user info
      localStorage.setItem("username", username);
      localStorage.setItem("role", role);

      if (role === "customer") {
        window.location.href = "customer.html";
      } else if (role === "manager") {
        window.location.href = "manager.html";
      } else if (role === "kitchen") {
        window.location.href = "kitchen.html";
      }
    });
  </script>
  <script src="effects.js"></script>
</body>
</html>
